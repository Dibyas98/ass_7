<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filpkart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="header_search">
                <div class="logo"> 
                    <h1>Flipkart</h1>
                    <p>Explore <span>plus</span></p>
                </div>
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Search for products,brands and more">
                        <button><i class="material-icons">search</i></button>
                    </form>
                </div>
            </div>


            <div class="header_right">
                <div class="login">
                    <form action="">
                        <button>Login</button>
                    </form>
                </div>
    
    
                <div class="seller">
                    <h2>Become a Seller</h2>
                </div>
    
    
                <div class="more">
                    <h2>More</h2>
                </div>
    
    
                <div class="cart">
                    <h2>cart</h2>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
                <img src="./1.webp" alt="img_1">
                <img src="./2.webp" alt="img_1">
                <img id="item" src="./3.webp" alt="img_1">
                <img src="./5.webp" alt="img_1">
                <img src="./4.webp" alt="img_1">
                <img src="./7.webp" alt="img_1">
                <img src="./8.webp" alt="img_1">
                <img src="./9.webp" alt="img_1">
        </div>
        <div class="container_2">
            <h6>Grocery</h6>
            <h6>Mobiles</h6>
            <h6>Fashions</h6>
            <h6>Homes</h6>
            <h6>Electronic</h6>
            <h6>Appliences</h6>
            <h6>Toys</h6>
            <h6>Traveles</h6>
        </div>
    </main>
    
</body>
</html>
